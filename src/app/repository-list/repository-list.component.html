<p>repository-list works!</p>
<ng-container *ngIf="!loading; else loadingTemplate">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let repo of repos" class="p-4 border rounded shadow-sm">
                <h2 class="text-xl font-bold">{{ repo.name }}</h2>
                <p class="text-gray-700">{{ repo.description }}</p>
                <div class="mt-2">
                    <a href="{{ repo.html_url }}" class="text-blue-500 hover:text-blue-700" target="_blank">View on
                        GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <mat-paginator [length]="totalRepos" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="getRepositories($event)">
    </mat-paginator>
</ng-container>

<ng-template #loadingTemplate>
    <div class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-gray-400 h-12 w-12"></div>
        <div class="flex-1 space-y-4 py-1">
            <div class="h-4 bg-gray-400 rounded w-3/4"></div>
            <div class="space-y-2">
                <div class="h-4 bg-gray-400 rounded"></div>
                <div class="h-4 bg-gray-400 rounded w-5/6"></div>
            </div>
        </div>
    </div>
</ng-template>
